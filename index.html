<!DOCTYPE html>
<html lang="en">
    <!--Meta is used to make the site more mobile friendly, same with vw in h1 line-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <title>
        Final Exam Schedule Generator
        </title>
        <link rel="stylesheet" href="page.css">
    </head>
    <h1 style="font-size:3vw">Final Exam Schedule Generator</h1>
